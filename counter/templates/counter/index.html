{% extends 'base.html' %}
{% block title %}
    Index
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {% for camera in camera_list %}
                <div class="col-lg-4 col-md-5 col-xs-12">
                    <p>
                        {{ camera.name }}
                    </p>
                    <p>
                        <a href="{% url 'detail' camera.id %}" class="thumbnail thumbnail-caption">
                            <img src="{{ camera.img.url }}" style="min-height:200px;height:200px"/>
                        </a>
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
